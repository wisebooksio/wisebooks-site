<!DOCTYPE html>

<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1 class="light align-center">{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p class="light">{{ page.landing-description }}</p>
                <p class="light">{{ page.landing-subdescription }}</p>
                <form class="homesubscription" action="{{ site.mailchimp }}" method="post">

                    <input type="email" name="EMAIL" placeholder="Email address" class="email-input" id="mce-EMAIL"/>                 
                    <input type="submit" value="Subscribe" name="subscribe" class="button" id="mc-embedded-subscribe"/>
                </form>
            </div>
        </div>
    </section>

    <div id="main">

        {% include tiles.html %}

    </div>

    {% include footer.html %}

</body>

</html>
