<section id="one" class="tiles">
	{% for post in site.posts limit:site.tiles-count %}
	{% if site.tiles-source == 'posts' %}
        <article>
                <span class="image">
                        <img src="{{ post.image }}" alt="{{ post.title}}" />
                </span>
                <header class="major">
                        <h3 class="light"><a href="{{ post.url  | relative_url }}" class="link">{{ post.title }}</a></h3>
                        <p class="light">{{ post.description }}</p>
                </header>
        </article>
	{% endif %}
        {% endfor %}
        
</section>
<section id = "seemore">
        <div class="inner">
        <h2>Check out more cool & interesting people</h2>
        <a href="/all_people/" class="button specialdark next">See More</a>
        </div>

</section>
