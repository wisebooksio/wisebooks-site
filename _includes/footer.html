<!-- Contact -->
<section id="contact">
		<div class="inner">
			<section>
				<form action="https://formspree.io/{{ site.email }}" method="POST">
					<div class="field">
						<label for="message">Send us suggestions for people:</label>
						<textarea name="message" id="message" rows="4"></textarea>
					</div>
					<ul class="actions">
						<li><input type="submit" value="Send Message" /></li>
						<li><input type="reset" value="Clear" class="specialdark" /></li>
					</ul>
				</form>
			</section>
			<section class="split">
				<section>
						<form class="homesubscription2" action="{{ site.mailchimp }}" method="post">
								<label>Subscribe for weekly newsletters:</label>
								<div class="field-alt">
									<input type="email" name="EMAIL" placeholder="Email address" class="email-input" id="mce-EMAIL"/>                 
									<input type="submit" value="Subscribe" name="subscribe" class="button" id="mc-embedded-subscribe"/>
								</div>
						</form>
					
				</section>
				<section>
					<div class="contact-method">
						<label>Follow us:</label>
							<ul class="icons">
								{% if site.twitter_url %}
								<li><a href="{{ site.twitter_url }}" class="icon alt fa-twitter" target="_blank"><span class="label">Twitter</span></a></li>
								{% endif %}
								{% if site.facebook_url %}
								<li><a href="{{ site.facebook_url }}" class="icon alt fa-facebook" target="_blank"><span class="label">Facebook</span></a></li>
								{% endif %}
							</ul>
					</div>
				</section>
			</section>
		</div>
	</section>

<!-- Footer -->
	<footer id="footer">
		<div class="inner">
			<ul class="copyright">
				<li>&copy; {{ site.title }} {{ site.subtitle }}</li>
				<li>Jekyll integration: <a href="http://andrewbanchi.ch" target="_blank">Andrew Banchich</a></li>
				<p style="color: white;"> Subscribe using <a href="http://www.wisebooks.io/feed.xml">RSS</a></p>

			</ul>
		</div>
	</footer>

</div>
