<head>
	<meta name="title" property="og:title" content="{{page.subtitle}}"/>
	<meta name="image" property="og:image" content="{{site.baseurl}}{{page.image}}"/>
	<meta name="description" property="og:description" content="{{page.description}}"/>
	<meta name="twitter:title" content="{{page.subtitle}}"/>
	<meta name="twitter:card" content="summary_large_image"/>
	<meta name="twitter:description" content="{{page.description}}"/>
	<meta name="twitter:image" content="{{site.baseurl}}{{page.image}}"/>
	
	{% if page.title %}<title>{{page.subtitle}} | Wisebooks</title>
	{% else %}
	<title>{{ site.title }}</title>
	{% endif %}

	<meta charset="utf-8" />
	
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css" />
	<link rel="shortcut icon" href="/Favicon.png" />
	<!--[if lte IE 9]><link rel="stylesheet" href="{{ "assets/css/ie9.css" | relative_url }}" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="{{ "assets/css/ie8.css" | relative_url }}" /><![endif]-->
	<!--[if lte IE 8]><script src="{{ "assets/js/ie/html5shiv.js" | relative_url }}"></script><![endif]-->

	{% if site.tags != "" %}
  		{% include collecttags.html %}
	{% endif %}

    <meta name="description" content="{{site.description}}"/>

    <meta property="og:type" content="article"/>
    <script type="application/ld+json">
	
		{% feed_meta %}

		
		{% include analytics.html %}

</head>
